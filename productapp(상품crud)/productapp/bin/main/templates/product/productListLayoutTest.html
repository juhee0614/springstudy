<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			th:replace="~{fragment/mainLayout::main(~{::title},~{::main})}">
<head>
<meta charset="UTF-8">
<title>상품목록</title>
</head>
<body>
<main>
<h3>상품목록</h3>
<hr />
<table>
<tr>
	<th>상품id</th>
	<th>상품명</th>
	<th>수량</th>
	<th>가격</th>
</tr>

<tr th:each="product : ${pList}">
	<td><a href="/product/productDetail"
			 th:href="|/product/productDetail/${product.pid}|"
			 th:text="${product.pid}"></a></td>
	<td th:text="${product.pname}">컴퓨터</td>
	<td th:text="${product.pcount}">10</td>
	<td th:text="${product.pprice}">1,000,000</td>
</tr>
</table>
<button onclick="javascript:location.href='/product/productForm'">등록</button>
</main>
</body>
</html>
