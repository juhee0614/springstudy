<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>상품수정</h3>
<hr />
<form action="/product/productDetail" 
			th:action="|/product/${productDTO.pid}/modi|" 
			method="post">
<ul>
	<li>
		<label for="">상품id</label>
		<input type="text" name="pid" id="pid" value ="pro-01"
					th:value ="${productDTO.pid}" readonly />
	</li>
	<li>
		<label for="">상품명</label>
		<input type="text" name="pname" id="pname" th:value ="${productDTO.pname}"/>
	</li>
	<li>
		<label for="">개수</label>
		<input type="text" name="pcount" id="pcount" th:value ="${productDTO.pcount}"/>
	</li>
	<li>
		<label for="">가격</label>
		<input type="text" name="pprice" id="pprice" th:value ="${productDTO.pprice}"/>
	</li>
	<li>
		<button type="submit">저장</button>
		<button type="button"
				onclick ="javascript:location.href='/product/productList'">취소</button>
	</li>
</ul>
</form>
</body>
</html>
